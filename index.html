<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArmorX Mosquito Nets</title>
    <link rel="stylesheet" href="style.css"> <!-- Pointer to CSS style file -->

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="ArmorX Mosquito Nets" />
    <meta property="og:description" content="Explore ArmorX's premium Window and Door Mosquito Nets. Find the perfect fit for your home!" />
    <meta property="og:image" content="https://i.postimg.cc/Ls8tJXFk/ARMORX-Logo.png" />
    <meta property="og:url" content="https://armorx-net.github.io/ArmorX-Mosquito-Nets/" />
    <meta property="og:type" content="website" />
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="https://i.postimg.cc/Ls8tJXFk/ARMORX-Logo.png" alt="ArmorX Logo">
        </div>

        <!-- Title Section -->
        <h2>Welcome to ArmorX Mosquito Nets</h2>
        <p>Select the type of mosquito net you need:</p>

        <!-- Product Showcase Image -->
        <div class="product-showcase-slider">
            <div class="slides">
                <img src="https://i.postimg.cc/prnYbqDm/Happy-Family-ARMORX.jpg" alt="Happy Family with ARMORX">
                <img src="https://i.postimg.cc/Sshmf2vT/Armor-X-Window-Mosquito-Net.jpg" alt="ArmorX Window Mosquito Net">
                <img src="https://i.postimg.cc/bwVGgTx6/Armor-X-Magnetic-Door-Mosquito-Net.jpg" alt="ArmorX Magnetic Door Mosquito Net">
            </div>
        </div>

        <!-- Selector Buttons -->
        <div class="selector-buttons">
            <button onclick="window.location.href='./window_calculator/index.html'">
                ArmorX Window Mosquito Net
            </button>
            <button onclick="window.location.href='./door_calculator/index.html'">
                ArmorX Magnetic Door Mosquito Net
            </button>
        </div>

        <!-- Help Section -->
        <div id="messageArea" class="message-area">
            <p>ARMORX TOP RATED MOSQUITO NETS.</p>
        </div>
    </div>

    <script>
    const slides = document.querySelector('.slides');
    const totalSlides = document.querySelectorAll('.slides img').length;
    let currentIndex = 0; // Start at the first slide

    // Function to move to the next slide
    function showNextSlide() {
        currentIndex++;
        if (currentIndex === totalSlides) {
            // Reset to the first slide after the last slide
            slides.style.transition = 'none'; // Remove transition for instant reset
            slides.style.transform = 'translateX(0)'; // Reset to the first slide
            currentIndex = 0;

            // Re-enable transition for the next slides
            setTimeout(() => {
                slides.style.transition = 'transform 0.8s ease-in-out';
            }, 100);
        } else {
            // Slide to the next image
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
    }

    // Ensure the first slide is displayed on page load
    function initializeSlider() {
        slides.style.transform = `translateX(0)`; // Position the first image at the start
        slides.style.transition = 'transform 0.8s ease-in-out'; // Enable smooth transitions
    }

    // Initialize the slider on page load
    window.addEventListener('DOMContentLoaded', () => {
        initializeSlider();
        setInterval(showNextSlide, 3000); // Start auto-sliding
    });
</script>

</body>
</html>
